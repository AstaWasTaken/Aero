  mach_cutoff: 0.3
  all_speed_flux_fix: off
  all_speed_mach_cutoff: 0.25
  cfl_start: 0.2
  cfl_max: 1.1
  cfl_ramp_iters: 120
  residual_reduction_target: 1.0e-3
  force_stability_tol: 2.0e-5
